<!DOCTYPE HTML>
<html>
<head>
<title>VR shapes</title>
<script src=
"https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene shadow="type:pcfsoft">
<a-sky color="#000022"></a-sky>
<a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#095224" shadow></a-plane>
<a-entity  position="0 2 -5"
animation="property: position; dir: alternate; dur: 2000: from: 0 2 -5; to: 0 2.5 -5; loop:true">
<a-light type="point" color="#00FFFF" intensity="2" distance="10" decay="2" castShadow="true"
 animation__intensity="property: intensity; from: 0.5; to:10; dir: alternate; dur: 2000; loop:true"
 animation__color="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-light>
<a-sphere radius="0.3" color="#00FFFF" opacity="0.8" emissive="#00FFFF" emissiveIntensity="1";
animation="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-sphere>
</a-entity>
<a-entity  position="0 4 -5"
animation="property: position; dir: alternate; dur: 2000: from: 0 4 -5; to: 0 4.5 -5; loop:true">
<a-light type="point" color="#00FFFF" intensity="2" distance="10" decay="2" castShadow="true"
 animation__intensity="property: intensity; from: 0.5; to:10; dir: alternate; dur: 2000; loop:true"
 animation__color="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-light>
<a-sphere radius="0.3" color="#00FFFF" opacity="0.8" emissive="#00FFFF" emissiveIntensity="1";
animation="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-sphere>
</a-entity>
<a-entity  position="5 3 -5"
animation="property: position; dir: alternate; dur: 2000: from: 5 3 -5; to: 5 3.5 -5; loop:true">
<a-light type="point" color="#00FFFF" intensity="2" distance="10" decay="2" castShadow="true"
 animation__intensity="property: intensity; from: 0.5; to:10; dir: alternate; dur: 2000; loop:true"
 animation__color="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-light>
<a-sphere radius="0.3" color="#00FFFF" opacity="0.8" emissive="#00FFFF" emissiveIntensity="1";
animation="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-sphere>
</a-entity>
<a-entity  position="5 3 -10"
animation="property: position; dir: alternate; dur: 2000: from: 5 3 -10; to: 5 3.5 -10; loop:true">
<a-light type="point" color="#00FFFF" intensity="2" distance="10" decay="2" castShadow="true"
 animation__intensity="property: intensity; from: 0.5; to:10; dir: alternate; dur: 2000; loop:true"
 animation__color="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-light>
<a-sphere radius="0.3" color="#00FFFF" opacity="0.8" emissive="#00FFFF" emissiveIntensity="1";
animation="property: color; from:#183fae; to: #ae185b; dir: alternate; dur:2000; loop:true"></a-sphere>
</a-entity>







</a-scene>
</body>
</html>
